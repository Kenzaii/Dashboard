<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Update Chart.js to use a specific version with source map -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Load your scripts after Chart.js -->
    <script src="services/airtable-service.js"></script>
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h2 class="dashboard-title">Dashboard</h2>
                <div class="user-profile">
                    <img src="https://3echo.ai/wp-content/uploads/2024/10/6b876e63-5a68-44a1-bb01-8aa4ebe2b02a-removebg-preview-1.png" alt="Profile">
                    <span id="username"></span>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </header>

            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Calls</h3>
                    <p class="number" id="total-calls">0</p>
                </div>
                <div class="card">
                    <h3>Cumulative Total Cost</h3>
                    <p class="number" id="cumulative-cost">$0.00</p>
                </div>
                <div class="card">
                    <h3>Avg Cost Per Minute</h3>
                    <p class="number" id="avg-cost">$0.00</p>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <div class="chart-card">
                    <h3>Monthly Spending</h3>
                    <div class="chart-container">
                        <canvas id="monthlyRevenueChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Number of Calls Weekly</h3>
                    <div class="chart-container">
                        <canvas id="userGrowthChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Call Pattern Analysis in full width -->
            <div class="chart-card full-width">
                <h3>Call Pattern Analysis</h3>
                <div class="chart-container">
                    <canvas id="callPatternChart"></canvas>
                </div>
                <div class="chart-controls">
                    <div class="time-view-controls">
                        <button class="view-btn active" data-view="day">Day</button>
                        <button class="view-btn" data-view="week">Week</button>
                        <button class="view-btn" data-view="month">Month</button>
                    </div>
                </div>
            </div>

            <!-- Call Logs Table -->
            <section class="section">
                <div class="card">
                    <h3>Recent Call Logs</h3>
                    <div class="table-wrapper">
                        <table id="recent-calls-table">
                            <thead>
                                <tr>
                                    <th>Phone Number</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th>Ended Reason</th>
                                    <th>Total Cost</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
